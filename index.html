
<!DOCTYPE html>
<html>
<head>
    <title>Rule-Based Chatbot</title>
</head>
<body>
    <h2>Simple AI Chatbot</h2>
    <form method="POST">
        <input type="text" name="message" placeholder="Say something..." required>
        <button type="submit">Send</button>
    </form>

    {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
        <p><strong>Bot:</strong> {{ bot_response }}</p>
    {% endif %}
</body>
</html>
